<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <h1>Code Quiz</h1>
  <div class="main">
    <div class="container">
      <div id="questionContainer" class="hide">
        <div id="question">Question</div>
        <div id="answerButtons" class="buttonGrid">
          <button class="button">Answer 1</button>
          <button class="button">Answer 2</button>
          <button class="button">Answer 3</button>
          <button class="button">Answer 4</button>
        </div>
        <div id="time"> seconds left</div>
        <p><a href="./highscores.html">View Highscores</a></p>
      </div>
      <div class="controls">
        <button id="startButton" class="startButton button">Start</button>
        <button id="nextButton" class="nextButton button hide">Next</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
